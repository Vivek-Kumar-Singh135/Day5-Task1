<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="division1">
            <button>Esc</button><button>F1</button><button>F2</button><button>F3</button><button>F4</button><button>F5</button><button>F6</button><button>F7</button><button>F8</button><button>F9</button>
            <button>F10</button><button>F11</button><button>F12</button><button id="prtscr">PrtScr</button><button id="insert">Insert</button><button id="delete">Delete</button>
        </div>
        <div class="division2">
            <button>~</button>
            <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button><button>7</button><button>8</button><button>9</button><button>0</button><button>-</button><button>=</button><button class="back">BackSpace</button>
        </div>
        <div class="division3">
            <button class="tab">Tab</button><button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button><button>[</button><button>]</button><button>\</button>
        </div>

        <div class="division4">
            <button id="caps">Caps Lock</button><button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button><button>;</button><button>'</button>
            <button class="enter">Enter</button>
        </div>

        <div class="division5">
            <button class="shift">Shift</button><button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button><button><</button><button>></button><button>/</button><button class="shift">Shift</button>
        </div>

        <div class="division6">
            <button class="ctrl">Ctrl</button><button id="win">Windows</button><button>Fn</button><button>Alt</button><button class="space"></button><button>Alt</button><button class="ctrl">Ctrl</button><button>←</button><button>↑</button><button>↓</button><button>→</button>
        </div>
    </div>
</body>

</html>
